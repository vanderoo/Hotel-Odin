<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../src/css/main.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
  <link rel="icon" href="../assets/images/favodin.png" type="image/svg+xml" />

  <title>Odin - Booking</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="../assets/images/odin.svg" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/booking">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/facilities">Facilities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
          <div class="navbar-nav">
            <div class="btn-group btn-group-m" role="group" aria-label="Sign In and Sign Up Buttons">
              <button class="btn btn-primary">Sign In</button>
              <button class="btn btn-outline-primary">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <section class="banner" style="background-image: url('/assets/images/banner.svg');">
      <div class="container">
        <h1>Booking Now</h1>
      </div>
    </section>


    <section class="room-list">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="room-item">
              <div class="room-image">
                <img src="path/to/room1.jpg" alt="Room 1" />
              </div>
              <div class="room-info">
                <h2>Deluxe Room</h2>
                <p>Bed: 1 King-size bed</p>
                <p>Guests: 2</p>
                <p>Price: $150 per night</p>
                <a href="#" class="btn btn-primary">Book Now</a>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="room-item">
              <div class="room-image">
                <img src="path/to/room2.jpg" alt="Room 2" />
              </div>
              <div class="room-info">
                <h2>Executive Suite</h2>
                <p>Bed: 1 King-size bed, 2 Single beds</p>
                <p>Guests: 4</p>
                <p>Price: $250 per night</p>
                <a href="#" class="btn btn-primary">Book Now</a>
              </div>
            </div>
          </div>

          <!-- Add more room items as needed -->

        </div>
      </div>
    </section>


  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="text-center">
        <span class="text-muted">Copyright Â© 2023 Odin.</span>
      </div>
    </div>
  </footer>

  <script src="../src/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
